<!DOCTYPE html>
<html>

<head>

    <title>Exercise 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="4exercise.css">


</head>

<body>
    <header>

    </header>

    <main>

        <article>
            <form>
                <table border="1px"> <!-- begining of table -->
                    <tr>
                        <th colspan="6" style="background-color: burlywood; color: red;">User Form</th> <!-- inline CSS -->
                    </tr>
                    <tr>
                        <td colspan="2">Enter Name</td>
                        <td colspan="4">
                            <input type="text" name="fullname" id=""> <!-- tag for text input -->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Enter Password</td>
                        <td colspan="4">
                            <input type="password" name="password" id=""> <!-- tag for password input -->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Enter Adress</td>
                        <td colspan="4">
                            <textarea name="" id="" cols="30" rows="2"></textarea> <!-- tag for textarea -->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Select Game</td>
                        <td colspan="4">
                            <!-- tags for ckeckbox -->
                            <input type="checkbox" name="hockey" id="">Hockey <br>
                            <input type="checkbox" name="football" id="">Football <br>
                            <input type="checkbox" name="badminton" id="">Badminton <br>
                            <input type="checkbox" name="cricket" id="">Cricket <br>
                            <input type="checkbox" name="volleyball" id="">Volleyball
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Gender</td>
                        <td colspan="4">
                            <!-- tags for radio button -->
                            <input type="radio" name="gender" id="male">Male
                            <input type="radio" name="gender" id="female">Female
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Select ur age</td>
                        <td colspan="4">
                            <select>
                                <option value="select">Select</option> <!-- tag for dropdown menu -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="6">
                            <input type="file" name="" id=""> <!-- tag for file input -->
                        </th>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <!-- tags for button,reset button and submit button -->
                            <button type="button">Click Me</button>
                            <button type="reset">Reset</button>
                            <button type="submit">Submit Form</button>
                        </td>
                    </tr>

                </table> <!-- end of table -->
            </form>
        </article>
        <section>

        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
